<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/cc0400ede0.css"
      crossorigin="anonymous"
    />

    <title>Sketch</title>
  </head>
  <body>
    <div class="tools">
      <div class="pencil"><i class="fa-solid fa-pencil"></i></div>
      <div class="eraser"><i class="fa-regular fa-eraser"></i></div>
      <div class="color"><i class="fa-regular fa-palette"></i></div>
      <div class="text"><i class="fa-regular fa-text"></i></div>
      <div class="download"><i class="fa-solid fa-download"></i></div>
      <div class="undo"><i class="fa-solid fa-rotate-left"></i></div>
      <div class="redo"><i class="fa-solid fa-rotate-right"></i></div>
      <div class="reset"><i class="fa-light fa-trash"></i></div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/cc0400ede0.js" crossorigin="anonymous"></script> -->
  </body>
</html>
